BUILD:
- aarch64-conda_cos7-linux-gnu
c_compiler:
- gcc
c_compiler_version:
- '7'
cdt_arch:
- aarch64
cdt_name:
- cos7
channel_sources:
- conda-forge
channel_targets:
- conda-forge main
docker_image:
- condaforge/linux-anvil-aarch64
fftw:
- '3'
fortran_compiler:
- gfortran
fortran_compiler_version:
- '7'
hdf5:
- 1.10.5
libblas:
- 3.8 *netlib
libcblas:
- 3.8 *netlib
liblapack:
- 3.8.0 *netlib
mpi:
- mpich
pin_run_as_build:
  fftw:
    max_pin: x
target_platform:
- linux-aarch64
zip_keys:
- - c_compiler_version
  - fortran_compiler_version
